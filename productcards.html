<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f7f6;
  padding: 40px;
  color: #333;
}


#product-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}


.product-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s, box-shadow 0.2s;
  border: 1px solid #eee;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

.product-card span {
  display: block;
  font-weight: 600;
  margin-bottom: 15px;
  font-size: 1.1rem;
}


button[data-id] {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s;
}

button[data-id]:hover {
  background-color: #0056b3;
}

button[data-id]:active {
  transform: scale(0.96);
}


#cart {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  border-left: 5px solid #007bff;
  list-style: none;
  min-height: 50px;
}

#cart h3 {
  margin-top: 0;
}

#cart li {
  padding: 8px 0;
  border-bottom: 1px dashed #ddd;
  animation: fadeIn 0.3s ease-in;
}

  
    </style>
</head>
<body>
<div id="product-list" class="container">
  <div class="product-card">
    <span>Phone ($500)</span>
    <button data-id="p1" data-name="Phone">Add to Cart</button>
  </div>
  <div class="product-card">
    <span>Laptop ($1000)</span>
    <button data-id="p2" data-name="Laptop">Add to Cart</button>
  </div>
  </div>

<ul id="cart">
  <h3>Your Cart:</h3>
</ul>

<script>
    const productList = document.getElementById('product-list');
const cart = document.getElementById('cart');


productList.addEventListener('click', (event) => {

  const isButton = event.target.tagName === 'BUTTON';
  
  if (isButton) {
   
    const productName = event.target.dataset.name;
    const productId = event.target.dataset.id;

   
    const listItem = document.createElement('li');
    listItem.textContent = `${productName} (ID: ${productId})`;
    
   
    cart.appendChild(listItem);
    
    console.log(`Added ${productName} to cart!`);
  }
});
</script>
</body>
</html>
