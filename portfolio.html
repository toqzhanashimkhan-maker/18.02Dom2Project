<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}


body {
  min-height: 100vh;
  background: #0a0f1c;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(120, 0, 255, 0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0, 150, 255, 0.15), transparent 40%);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 20px;
  color: white;
  overflow-x: hidden;
}


body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity: 0.25;
  pointer-events: none;
}


.navbar {
  display: flex;
  gap: 15px;
  padding: 15px 20px;
  border-radius: 50px;
  background: rgba(15, 20, 40, 0.6);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(120, 0, 255, 0.3);
  box-shadow: 0 0 25px rgba(120, 0, 255, 0.3);
}


.nav-btn {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  background: transparent;
  color: #aab6ff;
  transition: all 0.4s ease;
  position: relative;
}


.nav-btn:hover {
  color: white;
  text-shadow: 0 0 8px #6a5acd;
  transform: translateY(-3px);
}


.nav-btn.active {
  background: linear-gradient(45deg, #4f00bc, #29abe2);
  color: white;
  box-shadow: 0 0 20px rgba(79, 0, 188, 0.7),
              0 0 40px rgba(41, 171, 226, 0.5);
}


.content-container {
  width: 100%;
  max-width: 850px;
  margin-top: 60px;
}

.content {
  display: none;
  opacity: 0;
  padding: 70px;
  border-radius: 25px;
  background: rgba(20, 25, 55, 0.6);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(79, 0, 188, 0.3);
  box-shadow:
    0 0 40px rgba(79, 0, 188, 0.3),
    0 0 80px rgba(41, 171, 226, 0.2);
  text-align: center;
  transition: all 0.6s ease;
  transform: translateY(30px);
}

.content.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.content h1 {
  font-size: 38px;
  letter-spacing: 2px;
  text-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
}

    </style>
</head>
<body>
    <nav class="navbar">
  <button class="nav-btn active" data-target="home">Home</button>
  <button class="nav-btn" data-target="portfolio">Portfolio</button>
  <button class="nav-btn" data-target="blog">Blog</button>
  <button class="nav-btn" data-target="contact">Contact</button>
</nav>

<main class="content-container">
  <section id="home" class="content active"><h1>Welcome Home</h1></section>
  <section id="portfolio" class="content"><h1>My Work</h1></section>
  <section id="blog" class="content"><h1>Latest Thoughts</h1></section>
  <section id="contact" class="content"><h1>Get in Touch</h1></section>
</main>
<script>
    const buttons = document.querySelectorAll('.nav-btn');
const sections = document.querySelectorAll('.content');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const targetId = btn.dataset.target; 

    
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active'); 

    
    sections.forEach(section => {
      section.classList.remove('active');
      if (section.id === targetId) {
        section.classList.add('active');
      }
    });
  });
});
</script>
</body>
</html>
