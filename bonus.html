<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
  
  * {
    box-sizing: border-box;
    transition: all 0.3s ease; 
  }

  body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: #f8fafc;
    color: #334155;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }


  .language-switcher {
    background: #ffffff;
    padding: 6px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    display: flex;
    gap: 4px;
    margin-bottom: 40px;
    border: 1px solid #e2e8f0;
  }

 
  .lang-btn {
    border: none;
    background: transparent;
    padding: 10px 22px;
    font-size: 14px;
    font-weight: 700;
    color: #64748b;
    cursor: pointer;
    border-radius: 10px;
    letter-spacing: 0.5px;
  }

  
  .lang-btn:hover {
    background: #f1f5f9;
    color: #1e293b;
  }


  .lang-btn:active, .lang-btn:focus {
    background: #007bff;
    color: #fff;
    outline: none;
  }

 
  #title {
    font-size: 2.5rem;
    margin: 0 0 10px 0;
    font-weight: 800;
    color: #0f172a;
  }

  #description {
    font-size: 1.1rem;
    color: #64748b;
    margin: 0;
  }
</style>
</head>
<body>
    <div class="language-switcher">
  <button class="lang-btn" data-lang="kz">KZ</button>
  <button class="lang-btn" data-lang="ru">RU</button>
  <button class="lang-btn" data-lang="en">EN</button>
</div>

<h1 id="title">Сәлем!</h1>
<p id="description">Тілді таңдаңыз.</p>

<script>
  
const translations = {
  kz: {
    title: "Сәлем!",
    description: "Тілді таңдаңыз."
  },
  ru: {
    title: "Привет!",
    description: "Выберите язык."
  },
  en: {
    title: "Hello!",
    description: "Please choose a language."
  }
};


const titleEl = document.getElementById('title');
const descEl = document.getElementById('description');
const buttons = document.querySelectorAll('.lang-btn');


buttons.forEach(button => {
  button.addEventListener('click', () => {
    const lang = button.getAttribute('data-lang'); 
    
   
    titleEl.textContent = translations[lang].title;
    descEl.textContent = translations[lang].description;
  });
}); 
</script>
</body>
</html>
