<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
.container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
.input-group { display: flex; gap: 10px; margin-bottom: 1rem; }
input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
ul { list-style: none; padding: 0; }
li { 
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;
}
.completed { text-decoration: line-through; color: #888; background: #f9f9f9; }
.delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
    <h2>My Task Manager</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
</div>
<script>
    const input = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');
const taskList = document.getElementById('taskList');

let taskId = 0;


function addTask() {
    const text = input.value.trim();
    if (text === "") return;

    const li = document.createElement('li');
    
    
    li.dataset.id = taskId++; 
    
    li.innerHTML = `
        <span class="task-text">${text}</span>
        <button class="delete-btn">Delete</button>
    `;

    taskList.appendChild(li);
    input.value = "";
}


taskList.addEventListener('click', (event) => {
    const target = event.target;
    const parentLi = target.closest('li');

   
    if (target.classList.contains('delete-btn')) {
        parentLi.remove();
    } 
    
    else {
        parentLi.classList.toggle('completed');
    }
});

addBtn.addEventListener('click', addTask);
input.addEventListener('keypress', (e) => { if(e.key === 'Enter') addTask(); });
</script>
</body>
</html>
