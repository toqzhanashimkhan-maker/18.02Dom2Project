<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .star {
  font-size: 2rem;
  background: none;
  border: none;
  cursor: pointer;
  color: #ccc; 
  transition: color 0.2s;
}

.star.active {
  color: #ffcc00; 
}  
    </style>
</head>
<body>
    <div class="rating-container">
  <button class="star" data-rate="1">★</button>
  <button class="star" data-rate="2">★</button>
  <button class="star" data-rate="3">★</button>
  <button class="star" data-rate="4">★</button>
  <button class="star" data-rate="5">★</button>
</div>

<p id="output">Your rating: 0</p>

<script>
    const stars = document.querySelectorAll('.star');
const output = document.getElementById('output');

stars.forEach((star) => {
  star.addEventListener('click', () => {
    const currentRate = parseInt(star.getAttribute('data-rate'));

    
    output.textContent = `Your rating: ${currentRate}`;

   
    stars.forEach((s) => {
      const sRate = parseInt(s.getAttribute('data-rate'));
      
      if (sRate <= currentRate) {
        s.classList.add('active');
      } else {
        s.classList.remove('active');
      }
    });
  });
});
</script>
</body>
</html>
